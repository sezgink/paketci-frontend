<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href='favicon.ico'>

    <title>Paketci</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href='styles/bootstrap.css'>
    <link rel="stylesheet" href='styles/layout.css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=> Paketçi </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href=>
                            <i class="ion-ios-home"></i> Home</a>
                    </li>
                    <li>
                        <a href=>
                            <i class="ion-ios-list" aria-hidden="true"></i> Packets</a>
                    </li>
                    <li>
                        <a href=>
                            <i class="ion-ios-list" aria-hidden="true"></i> Couriers</a>
                    </li>
                    <li>
                        <a href=>
                            <i class="ion-ios-pulse-strong"></i> Real Time Monitor </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href=>
                            <i class="ion-log-out"></i> Logout</a>
                    </li>
                    <li>
                        <a href=>
                            <small> Version 0.0.1 </small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <div class="row">
            <p>
                {{message}}
            </p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td> Location </td>
                        <td> Destination </td>
                        <td> Weight </td>
                        <td> State </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="packet in packets">
                        <td>{{ packet.initLocation }}</td>
                        <td>{{ packet.destLocation }}</td>
                        <td>{{ packet.weight }}</td>
                        <td>{{ packet.state }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <ul class="pagination">
                <li>
                    <a ng-click="getData()" href="#"> Get </a>
                </li>
                <li>
                    <a ng-click="prevPage()" href="#"> GERİ </a>
                </li>
                <li>
                    <a ng-click="nextPage()" href="#"> İLERİ </a>
                </li>
            </ul>
        </div>



    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            $scope.getData = function () {
                //pagination system
                $scope.linePerPage = 10;
                $scope.arrayPosition = 0;
                $scope.nextPage = function () {
                    $scope.arrayPosition += $scope.linePerPage;
                    console.log("nextpage");
                    $scope.recordsShow = $scope.records.slice($scope.arrayPosition, $scope.arrayPosition + $scope.linePerPage);
                }
                $scope.prevPage = function () {
                    $scope.arrayPosition -= $scope.linePerPage;
                    console.log("prevpage");
                    $scope.recordsShow = $scope.records.slice($scope.arrayPosition, $scope.arrayPosition + $scope.linePerPage);
                }

                //get data from server
                $http.get("http://localhost:3000/api/packet")
                    .then(function (response) {
                        console.log(response.data);
                        $scope.packets = response.data;
                        $scope.message = "Data received."
                    });
            };

        });

        app.filter('range', function () {
            return function (input, total) {
                total = parseInt(total);
                for (var i = 0; i < total; i++)
                    input.push(i);
                return input;
            };
        });

    </script>



</body>

</html>
